<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      color: #333;
      font-family: 'Noto Sans', sans-serif;
    }

    a, a:visited, a:hover {
      color: #323;
    }

    .footnote {
      font-size: 0.7em;
    }

    table.sources {
      font-size: 0.8em;
    }

    #body {
      width: 80%;
      margin: auto;
      min-width: 700px;
      max-width: 1200px;
    }

    .graph {
      margin-bottom: 2em;
    }

    table {
      border-spacing: 0;
      margin-left: auto;
      margin-right: auto;
      padding: 8px;
    }

    td, th {
      padding: 3px;
    }

    td.score {
      text-align: center;
      width: 100px;
    }

    .score_rise_small {
      background-color: #DEB4AF;
    }

    .score_rise_large {
      background-color: #DE5243;
      color: #eee;
    }

    .score_fall_small {
      background-color: #AFB9DE;
    }

    .score_fall_large {
      background-color: #4362DE;
      color: #eee;
    }

    .score_neutral {
      background-color: #DEDEDE;
    }
    
    #footer {
      color: #666;
      margin-top: 10em;
      width: 100%;
      text-align: center;
      font-size: 0.7em;
    }
  </style>
</head>
<body>
  <noscript>I'm afraid you will need Javascript enabled to view the graphs.</noscript>
  {% block body %}{% endblock %}
  <div id="footer">
    <p>Made by <a href="https://russ.garrett.co.uk">Russ Garrett</a> (<a href="https://twitter.com/russss">@russss</a>), code <a href="https://russss.github.io/covidtracker/">on Github</a>. Page updated on {{generated}}.</p>
  </div>
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.0.2.min.js"></script>
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-api-2.0.2.min.js"></script>
  {% if graphs %}
  <script>
    const graphs = {{graphs|safe}};
    window.onload = (ev) => {
      for (graph of graphs) {
        Bokeh.embed.embed_item(graph);
      }
    };
  </script>
  {% endif %}
</body>
</html>
